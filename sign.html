<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fiber code challenege</title>
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="left">
      <p class="logo">Fiber</p>
      <div class="lefts">
        <p class="creating">Create your Fiber Account</p>

        <div class="firstOne">
          <p class="name1">Your Name</p>
          <input type="text" class="nameText" placeholder="John Deo" required />
        </div>
        <div class="firstOne">
          <p class="name1">E-mail</p>
          <input
            type="email"
            class="nameText"
            placeholder="john@example.com"
            required
          />
        </div>
        <div class="firstOne">
          <p class="name1">Password</p>
          <input
            type="password"
            class="nameText"
            placeholder="At least 8 Characters"
            required
          />
          <div class="photo">
            <img src="./Assets/hide password.svg" class="pass" />
          </div>
        </div>
        <div class="mainCheck">
          <input type="checkbox" class="check" required />
          <div class="innercheck">
            By creating an account, you agree to the<br />
            <span class="inner">Terms & Conditions</span>
          </div>
        </div>
        <div class="creatAcc">Create Fiber Account</div>
        <p class="last">
          Already Have an account?
          <span class="sign"><a href="./index.html">Sign in</a></span>
        </p>
      </div>
    </div>
    <div class="right">
      <img src="./Assets/Sign Up Image.png" class="signUp" />
      <p class="unrave">Unparalleled Templates</p>
      <p class="chip">
        Crafted by a team of professional designers, our<br />
        templates are eunparalleled in the market.
      </p>
      <div class="circs">
        <div class="circle circles"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
